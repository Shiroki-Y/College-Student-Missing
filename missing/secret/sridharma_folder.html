<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="UTF-8">
<title>尚念</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="尚念的秘密文件夹">
<link rel="stylesheet" href="../css/secret.css">
<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="../images/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="../images/android-chrome-512x512.png">

<link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    /* 按键专属样式（不影响外部CSS） */
    .file-buttons {
        max-width: 800px; /* 限制按键容器宽度，避免过宽 */
        margin: 60px auto; /* 上下间距40px，左右自动居中 */
        display: flex;
        flex-direction: column; /* 垂直排列（从上到下） */
        gap: 25px; /* 按键之间的间距 */
        padding: 0 20px; /* 移动端左右留边距 */
    }
    .file-btn {
        display: flex;
        align-items: center;
        justify-content: center; /* 文字和图标水平居中 */
        padding: 30px 70px;
        background-color: #2a0a0a; /* 与页面禁止状态背景呼应 */
        color: #ff0000; /* 红色文字，贴合秘密页面风格 */
        border: 1px solid #ff0000;
        border-radius: 8px;
        font-size: 18px;
        text-decoration: none; /* 去除链接下划线 */
        transition: all 0.3s ease; /*  hover过渡效果 */
        cursor: pointer;
    }
    .file-btn i {
        margin-right: 12px; /* 图标与文字间距 */
        font-size: 20px;
    }
    .file-btn:hover {
        background-color: #ff0000; /*  hover时背景变红 */
        color: #fff; /* 文字变白 */
        transform: translateY(-2px); /* 轻微上浮，增强交互感 */
    }
</style>
</head>
<body>
    <div id="container">
        <header>
            <h1 id="logo"><a href="../index.html"><img src="../images/logo_secret.png" alt="福安家常菜馆"></a></h1>
            <div id="header-box">
                <form id="search-form" action="../search-results.html" method="get">
                    <input type="text" id="search-input" name="q" placeholder="搜索内容...">
                    <button type="submit">搜索</button>
                </form>
            </div>
        </header>
        
        <!-- 替换后的main部分：三个垂直排列的文件按键 -->
        <main class="record-page">
            <div class="file-buttons">
                <!-- 第一个按键 -->
                <a href="../externaldata/鹬江日报.pdf" target="_blank" class="file-btn">
                    <i class="fas fa-file-alt"></i>
                    <span>把柄</span>
                </a>
                <!-- 第二个按键 -->
                <a href="dairy_4,5.html" target="_blank" class="file-btn">
                    <i class="fas fa-file-alt"></i>
                    <span>我的日记</span>
                </a>
                <!-- 第三个按键 -->
                <a href="finalceremony.html" target="_blank" class="file-btn">
                    <i class="fas fa-file-text"></i>
                    <span>最终仪式</span>
                </a>
            </div>
        </main>
    </div>
    <footer>
        <small>
            <span class="first-line">本网站的内容为虚构游戏作品，与任何真实的人物、团体或事件无关</span>
            <span class="second-line">Copyright&copy; Shiroki. All Rights Reserved.&nbsp;&nbsp;&nbsp;31/36</span>
        </small>
    </footer>
<div class="pagetop"><a href="#"><i class="fas fa-angle-double-up"></i></a></div>

<script src="../js/main.js"></script>
</body>
</html>
