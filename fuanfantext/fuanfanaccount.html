            <h2>福安饭管理员账号如何使用</h2>
            <p>1、点击页面右上角“登录”，输入自己的账号和密码即可登录。</p>
            <p>2、账号内的文档分为线上和线下，均按时间顺序排列。线上文档点击进入具体帖子，在最下方回复框输入内容点击发送即可回复。管理员账号暂时无法创建帖子。</p>
            <p>3、线下文档须自己创建后进行编辑，也可对以往的文档内容进行更改。</p>
            <p>4、<b>初始密码和账号相同</b>，注意及时修改密码！点击“账号信息-密码修改”即可修改。</p>
