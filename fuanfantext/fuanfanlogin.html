<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>登录 - 福安饭</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="福安饭平台">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fuanfan.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../images/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <header>
            <h1 id="logo"><a href="../index.html"><img src="../images/logo_fuanfan.jpeg" alt="福安家常菜馆"></a></h1>
            <div id="header-box">
                <form id="search-form" action="../search-results.html" method="get">
                    <input type="text" id="search-input" name="q" placeholder="搜索内容...">
                    <button type="submit">搜索</button>
                </form>
            </div>
        </header>

<main class="main-content">
    <div class="login-container">
        <h2>用户登录</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">用户ID:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group password">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye-slash password-toggle" id="password-toggle"></i>
            </div>
            <div class="form-actions">
                <button type="submit" class="login-button">登录</button>
            </div>
            <p id="error-message" class="error-text"></p>
        </form>
    </div>
</main>
    </div>
    <footer>
        <small>
            <span class="first-line">本网站的内容为虚构游戏作品，与任何真实的人物、团体或事件无关</span>
            <span class="second-line">Copyright&copy; Shiroki. All Rights Reserved.&nbsp;&nbsp;&nbsp;09/36</span>
        </small>
    </footer>
    </div>

<script>
        // 获取表单和错误信息元素
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // 多用户配置 - 用户名、密码和对应跳转页面
        const users = [
            {
                username: 'fuan0720',
                password: 'fuan0720',
                redirect: 'profile_li.html' // 第一个用户跳转页面
            },
            {
                username: 'huixin0908',      // 第二个用户名
                password: 'QW3uBJ0Cv',      // 第二个用户密码
                redirect: 'profile_zhao5tX7j.html' // 第二个用户跳转页面
            }
            // 可以继续添加更多用户
        ];

        // 监听表单的提交事件
        loginForm.addEventListener('submit', function(event) {
            // 阻止表单的默认提交行为
            event.preventDefault();

            // 获取用户输入的用户名和密码
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // 查找匹配的用户
            const matchedUser = users.find(user => 
                user.username === usernameInput && user.password === passwordInput
            );

            if (matchedUser) {
                // 登录成功，跳转到对应页面
                alert(`登录成功！即将跳转到您的个人页面`);
                window.location.href = matchedUser.redirect;
            } else {
                // 登录失败，显示错误信息
                errorMessage.textContent = '用户名或密码不正确，请重试。';
                errorMessage.style.color = 'red';
            }
        });
    </script>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.inview.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
