<script>
    // 获取表单和错误信息元素
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    // 多用户配置 - 用户名、密码和对应跳转页面
    const users = [
        {
            password: 'shangnian',
            redirect: 'sridharma_folder.html' // 第一个用户跳转页面
        },
        // 可以继续添加更多用户
    ];

    // 监听表单的提交事件
    loginForm.addEventListener('submit', function(event) {
        // 阻止表单的默认提交行为
        event.preventDefault();

        // 获取用户输入的密码并转换为小写，以便进行不区分大小写的比较
        const passwordInput = document.getElementById('password').value.toLowerCase();

        // 查找匹配的用户
        const matchedUser = users.find(user => 
            user.password.toLowerCase() === passwordInput
        );

        if (matchedUser) {
            // 登录成功，跳转到对应页面
            alert(`南无大慈大悲添福菩萨垂慈悯念`);
            window.location.href = matchedUser.redirect;
        } else {
            // 登录失败，显示错误信息
            errorMessage.textContent = 'PASSWORD INCORRECT';
            errorMessage.style.color = 'red';
        }
    });
</script>
