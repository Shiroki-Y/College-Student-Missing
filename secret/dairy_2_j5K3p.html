                    <p>爸妈走后，我被大姑一家收养了。他们嘴上说会好好照顾我，但实际上，我过得并不好。他们不让我去上学，取而代之的是每天干不完的活。我吃的是剩饭剩菜，还总被说是“累赘”。嫌弃和辱骂成为了家常便饭，偶尔还会挨打。我常常在夜里偷偷哭，看着窗外的雨，多希望爸妈还能回来，多希望我能回到那个曾有他们温暖拥抱的港湾。</p>
                    <p>从那时起，一个愿望就开始在我的心里扎根：<b>我想要一个永远幸福的家庭、一个真正属于我的家。</b></p>
